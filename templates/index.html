<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Cartão</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Validador de Cartão de Crédito</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="numero" class="form-label">Número do Cartão</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Digite o número do cartão" value="{{ numero }}">
            </div>
            <button type="submit" class="btn btn-primary">Validar</button>
        </form>
        {% if bandeira %}
        <div class="alert alert-success mt-4 text-center" role="alert">
            Bandeira identificada: <strong>{{ bandeira }}</strong>
            <div class="mt-3">
                <img src="{{ bandeira_imagem }}" alt="{{ bandeira }}" class="img-fluid" style="max-height: 100px;">
            </div>
        </div>
        {% elif numero %}
        <div class="alert alert-danger mt-4" role="alert">
            Número inválido ou bandeira não identificada.
        </div>
        {% endif %}
    </div>
</body>
</html>
